<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&family=Staatliches&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="event-title">Nome</label>
                            <input type="text" id="event-title" required />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-title">Sobrenome</label>
                            <input type="text" id="event-title" required />
                        </div>

                    </div>

                    <div class="input-wrapper">
                        <label for="event-email">E-mail <span>(digite um e-mail válido)</span></label>
                        <input type="email" id="event-email" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha <span>(mínimo 6
                                caracteres)</span></label>
                        <input type="password" id="event-password" required minlength="6" />
                    </div>
                  
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="event-email">Nome do seu mentor <span>(só primeiro nome)</span></label>
                        <input type="text" id="event-title" required/>
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <div class="fieldset-mentorship">
                        <legend>primeira mentoria</legend>
                        <div class="col-3">

                            <div class="input-wrapper">
                                <label for="event-data">Data <span>(DD/MM/AAAA)</span> </label>
                                <input type="date" id="event-data" />
                            </div>
    
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin" />
                            </div>
    
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end" />
                            </div>
                        </div>
                    </div>

                    <div class="fieldset-mentorship">
                        <legend>segunda mentoria</legend>
                        <div class="col-3">

                            <div class="input-wrapper">
                                <label for="event-data-second">Data <span>(DD/MM/AAAA)</span> </label>
                                <input type="date" id="event-data-second" />
                            </div>
    
                            <div class="input-wrapper">
                                <label for="event-begin-second">Das</label>
                                <input type="time" id="event-begin-second" />
                            </div>
    
                            <div class="input-wrapper">
                                <label for="event-end-second">Até</label>
                                <input type="time" id="event-second" />
                            </div>
                        </div>
                    </div>
                
                </div>


            </fieldset>

        </form>
        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar">
        </footer>
    </div>
</body>

</html>
